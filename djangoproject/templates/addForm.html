{%extends 'layout.html' %} {% block content %}
<title>Add Form</title>
  <div style= "padding-top: 20px; "class="container">
    <script type="text/javascript" src="https://stylemygcal.com/widget.js"></script>
    <div class = "smgc-calendar-placeholder" id="smgc-cal-c8VQYLd3rwSuSLc8ifIh"></div>
  </div>
</div>
{% if messages %}
<div class="alert alert-danger" role="alert">
  {% for message in messages %} 
  <b>{{message}}</b>
  {% endfor %}
</div>
{% endif %}

<body>
  <form method="POST" action="addForm">
    {% csrf_token %}
    <div class="container" style="padding-top: 15px;">
      <label for="date" style="font-family: 'Mitr', sans-serif;font-weight:500; font-size: 24px; color: #00007A;">Date</label><br>
      <input style="padding: 10px; height: 40px; width: 30%; border-radius: 8px;" type="date" id="date" name="date" min="2021-05-28"> <br>
      <label style="padding-top: 15px; font-family: 'Mitr', sans-serif;font-weight:500; font-size: 24px; color: #00007A;" for="time">Time</label><br>
      <select style="padding: 10px; height: 40px; width: 30%; border-radius: 8px;" name="time" id="time">
        <option value="8">8:00</option>
        <option value="9">9:00</option>
        <option value="10">10:00</option>
        <option value="11">11:00</option>
        <option value="12">12:00</option>
        <option value="13">13:00</option>
        <option value="14">14:00</option>
        <option value="15">15:00</option>
        <option value="16">16:00</option>
        <option value="17">17:00</option>
      </select>
      <br>
      <label for="symptom" style="padding-top: 15px; font-family: 'Mitr', sans-serif;font-weight:500; font-size: 24px; color: #00007A;" >อาการป่วย</label> <br>
      <input style="padding: 10px; height: 40px; width: 30%; border-radius: 8px;" type="text" id="symptom" name="symptom"
        value="ปวดหัว ตัวร้อน กินไม่ได้ นอนไม่หลับ กระส่าย กระ สับ ตับพิการ อาหารไม่ย่อย"><br>
      <label style="padding-top: 15px; font-family: 'Mitr', sans-serif;font-weight:500; font-size: 24px; color: #00007A;" for="number">Telephone number</label><br>
      <input style="padding: 10px; height: 40px; width: 30%; border-radius: 8px;" type="text" id="number" name="number" value='09xxxxxxxx'><br>
      <button style="margin-top: 25px;" type="submit" class="btn btn-outline-primary" >Add</button>
    </div>
  </form>
  <div style="height: 50px;"></div>
</body>



{% endblock%}
